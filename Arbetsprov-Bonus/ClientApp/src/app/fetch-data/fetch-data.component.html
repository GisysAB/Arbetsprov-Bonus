<h1 id="tableLabel">Consultants</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!consultants"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="consultants">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let consultant of consultants">
      <td>{{ consultant.firstName }}</td>
      <td>{{ consultant.lastName }}</td>
      <td>{{ consultant.startDate }}</td>
    </tr>
  </tbody>
</table>
